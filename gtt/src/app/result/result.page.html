<ion-content [fullscreen]="true">
  
  <ion-toolbar>
   
    <ion-buttons slot="start" >
      <ion-icon size="large" color="primary"  name="reader-outline"></ion-icon><h4 color="primary">&nbsp; Results</h4> 
     </ion-buttons>
   
  </ion-toolbar>



  
  <div class="banner">
    <ion-row class="bgs">
        <ion-col size="8" >
           <p> Complete your registration to have access to the courses.</p>
    
           <ion-progress-bar color="primary" value="0.1"></ion-progress-bar>

        </ion-col>
    
        <ion-col class="4">
         <img src="assets/course.jfif">
        </ion-col>
      
      </ion-row>

      <ion-row>
        <ion-col  size="6">&nbsp;</ion-col>
      </ion-row>

      
  </div>


  
  <div class="event_slider">
   
  <div class="title">
    <h2>Diploma Results</h2>

   
  </div>
    <ion-slides  [options]="{ slidesPerview: 'auto', zoom: false, grabCursor: true }" class="default-left-padding" >
     
      <ion-row>
      
        <ion-col size="6"  *ngFor="let dip_result of dip_results"  >
          <ion-card class="ion-text-left"  button="true" >
          
             <ion-card-header class="ion-no-padding" style="width: 300px;">
              
               <!--<ion-img src=" https://globaltradetutor.com/admin/"></ion-img> --> 
   
              <div *ngIf="dip_result.grade == 'Distinction' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/excel.jpg'); background-size: cover; display: inline-block;">
               </div>
               <div *ngIf="dip_result.grade == 'Credit' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/credit.jpg'); background-size: cover; display: inline-block;">
                     
   
              </div>
               <div *ngIf="dip_result.grade == 'Pass' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/thumb.png'); background-size: cover; display: inline-block;">
                     
   
              </div>
              <div *ngIf="dip_result.grade == 'Fail' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/cancel.png'); background-size: cover; display: inline-block;">
                    
   
             </div>
             <div *ngIf="dip_result.grade == 'Nil' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/nil.png'); background-size: cover; display: inline-block;">
                   
   
            </div>
             <div style="display: inline-block; font-size: xx-large; margin-left: 10px;">
               <span>{{ dip_result.final }}</span><br>
               <ion-badge color="success">{{ dip_result.grade }}</ion-badge>
   
             
             </div> 
             </ion-card-header>
             <ion-card-content>
               <h2>{{ dip_result.course_name }}</h2>
               <ion-badge color="secondary">Diploma Exam</ion-badge>
   
              
            
             </ion-card-content>
           </ion-card>
         </ion-col>
     
     </ion-row>
  

  </ion-slides>
 
  <div class="title">
    <h2>Exam Results</h2>

   
  </div>
  
  <ion-slides  [options]="{ slidesPerview: 'auto', zoom: false, grabCursor: true }" class="default-left-padding" >
   
    <ion-row>
      <ion-col size="6"  *ngFor="let result of results"  >
       <ion-card class="ion-text-left"  button="true" >
       
          <ion-card-header class="ion-no-padding" style="width: 300px;">
           
            <!--<ion-img src=" https://globaltradetutor.com/admin/"></ion-img> --> 

           <div *ngIf="result.grade == 'Distinction' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/excel.jpg'); background-size: cover; display: inline-block;">
            </div>
            <div *ngIf="result.grade == 'Credit' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/credit.jpg'); background-size: cover; display: inline-block;">
                  

           </div>
            <div *ngIf="result.grade == 'Pass' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/thumb.png'); background-size: cover; display: inline-block;">
                  

           </div>
           <div *ngIf="result.grade == 'Fail' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/cancel.png'); background-size: cover; display: inline-block;">
                 

          </div>
          <div *ngIf="result.grade == 'Nil' "  style="width: 70px; height: 70px; border: 1px solid white;   border-end-start-radius: 10%;  border-start-end-radius: 20%;  border-end-end-radius: 50%; background-image: url('../../assets/nil.png'); background-size: cover; display: inline-block;">
                

         </div>
          <div style="display: inline-block; font-size: xx-large; margin-left: 10px;">
            <span>{{ result.score }}</span><br>
            <ion-badge color="success">{{ result.grade }}</ion-badge>

          
          </div> 
          </ion-card-header>
          <ion-card-content>
            <h2>{{ result.course_name }}</h2>
            <ion-badge color="secondary">Final Exam</ion-badge>

           
         
          </ion-card-content>
        </ion-card>
      </ion-col>


    
   </ion-row>
  </ion-slides>


  </div>



</ion-content>
