
  <ion-split-pane menuId="main-menu" contentId="main">
    
  <ion-menu menuId="main-menu" contentId="main" type="overlay">
    <ion-content>
      <ion-list class="ion-text-center main-header">
        <div align="center">
          <ion-avatar>
            <img src="assets/icon/logo.png" />

          </ion-avatar>
          <ion-label color="white"  style="color: white">
            Student Name
            <p class="user-details">
              <ion-text  style="color: white"> student@gtt.com</ion-text>
            </p>
            <p class="user-details">
              <ion-text  style="color: white">08167381819</ion-text>
            </p>
          </ion-label>
        </div>
      </ion-list>
      <ion-menu-toggle class="menu-items" [autoHide]="false" *ngFor="let page of pages; let i = index">
      
        <ion-item  *ngIf="!page?.route" class="ion-padding-start" lines="none" details="false" [routerLink]="page.url" [routerDirection] ="root" routerLinkActive="selected">
         
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
         
          <ion-label>{{page.title}}</ion-label>
          
        </ion-item>

        <ion-item  *ngIf="page?.route" class="ion-padding-start" lines="none" details="false" (click)="signOut" >
          <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
          <ion-label>{{page.title}}</ion-label>
          
        </ion-item>
       
      </ion-menu-toggle>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
