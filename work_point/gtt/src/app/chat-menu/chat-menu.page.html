<ion-header>
  <ion-toolbar>
    <ion-title>My Chat List</ion-title>

    <ion-buttons slot="start" color="primary">
      <ion-menu-button color="back" menu="main-menu" id="main" ></ion-menu-button >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


<!-- List of Sliding Items -->

<ion-list>

    <ion-item>

      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-list-header>
        <h3>Adedigba Aliu</h3>
      
      </ion-list-header>
      
      <ion-badge slot="end" color="danger">11</ion-badge>
    </ion-item>
